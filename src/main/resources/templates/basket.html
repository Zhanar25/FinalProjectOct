<html        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
             xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<title>Basket</title>
<div class="container" layout:fragment="basketFragment">
    <div class="row">
        <div class="col-md-3" th:each="item : ${items}">
            <input type="hidden" name="id" th:value="${item.getId()}">
            <div class="card">
                <div class="card-body">
                    <img src="https://chefrestoran.ru/wp-content/uploads/2018/10/604655519.jpg" style="   width: 30vh; height: 20vh; ">
                    <h5 class="card-title text-sm" th:text="${item.getName()}"></h5>
                    <div class="card-text" th:text="${item.getName()}"></div>
                    <div class="card-text" th:text="${item.getPrice()}"></div>
                    <div class="card-text" th:text="${item.amount}"></div>
                    <div class="card-text" th:text="${item.price}"></div>
                    <div class="card-text" th:text="${item.getName()}"></div>
                    <div class="row" th:each="category:${item.getCategories()}">
                        <div class="card-text" th:text="${category.getName()}"></div>
                    </div>
                    <div class="row" th:each="company:${item.getCompanies()}">
                        <h4 class="card-text text-sm" th:text="${company.getName()}"></h4>
                        <h5 class="card-text" th:text="${item.getPrice()}+' â‚¸'"></h5>
                    </div>
                    <div class="row">
                        <div class="col-md-6"  sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <a class="btn btn-info" th:href="@{'/market/details/'+${item.getId()}}">Details</a>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#staticBackdrop'+${item.getId()}">details
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
